<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <!-- Ícone do site -->
  <link rel="icon" href="./Imagens/favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="./Imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./CSS/style.css" />
  <title>SmartXpress</title>
</head>
<body>
  <header>
    <nav>
      <img src="./Imagens/smartxpress_logo.svg" alt="" />
      <div class="search-bar">
        <form action="#" method="get">
          <input type="text" name="Search" placeholder="Pesquisar..." />
          <button type="submit"><i class='bx  bx-search-alt-2'  ></i></button>
        </form>
      </div>

      <!-- Ícone do menu hamburger -->
      <div class="menu-icon" id="menu-icon">
        <i class='bx bx-menu' ></i>
      </div>

      <!-- Menu de navegação -->
      <ul class="nav-links" id="nav-links">
        <li><a href="#">Login</a></li>
        <li><a href="./Produtos/produtos.html">Produtos</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li> 
        <li><a href="#"><i class='bx  bxs-cart'></i></a></li>
      </ul>
    </nav>
  </header>

    <section class="carousel">
        <h2>Produtos em destaque</h2>

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <!-- Produto 1 -->
                <div class="swiper-slide">
                    <div class="carousel-item">
                        <img src="./Imagens/iphone15promax.png" alt="Produto 1"/>
                        <h3 class="product-name">Iphone 15 Pro Max (256gb)</h3>
                        <div class="product-info">
                            <div class="info-text">
                               <p class="price">R$ 6.078,90</p>
                            </div>
                            <div class="product-actions">
                            <button class="btn-fav"><i class='bx  bxs-heart'></i></button>
                            <button class="btn-cart"><i class='bx  bxs-cart'></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Produto 2 -->
                <div class="swiper-slide">
                    <div class="carousel-item">
                        <img src="./Imagens/iphone-15plus.avif" alt="Produto 1" />
                        <h3 class="product-name">Iphone 15 plus (128gb)</h3>
                        <div class="product-info">
                            <div class="info-text">
                                <p class="price">R$ 4.299,00</p>
                            </div>
                            <div class="product-actions">
                            <button class="btn-fav"><i class='bx  bxs-heart'></i></button>
                            <button class="btn-cart"><i class='bx  bxs-cart'></i></button>
                            </div>
                        </div>
                    </div>
                </div>            

                <!-- Produto 3 -->
                <div class="swiper-slide">
                    <div class="carousel-item">
                        <img src="./Imagens/iphone16.png" alt="Produto 1" />
                        <h3 class="product-name">Iphone 16</h3>
                        <div class="product-info">
                            <div class="info-text">                                
                                <p class="price">R$ 14.499,90</p>
                            </div>
                            <div class="product-actions">
                            <button class="btn-fav"><i class='bx  bxs-heart'></i></button>
                            <button class="btn-cart"><i class='bx  bxs-cart'></i></button>
                            </div>
                        </div>
                    </div>
                </div> 

                <!-- Produto 4 -->
                <div class="swiper-slide">
                    <div class="carousel-item">
                        <img src="./Imagens/iphone16pro.png" alt="Produto 1" />
                        <h3 class="product-name">Iphone 16 pro (256gb)</h3>
                        <div class="product-info">
                            <div class="info-text">                                
                                <p class="price">R$ 15.524,90</p>
                            </div>
                            <div class="product-actions">
                            <button class="btn-fav"><i class='bx  bxs-heart'></i></button>
                            <button class="btn-cart"><i class='bx  bxs-cart'></i></button>
                            </div>
                        </div>
                    </div>
                </div> 

            </div>

            <!-- Setas opcionais -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <footer class="footer">
        <p class="p">&copy; 2025 SmartXpress. Todos os direitos reservados.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank"><i class='bx bxl-facebook-circle'></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class='bx bxl-instagram'></i></a>
            <a href="https://www.linkedin.com/" target="_blank"><i class='bx bxl-linkedin-square'></i></a>
        </div>
    </footer>    
</body>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<!-- Seu script -->
<script src="./script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Endereço</h3>
                    <div class="input-box">
                        <label for="name">Nome Completo:</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                    </div>
                    <div class="input-box">
                        <label for="Email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="johndoe@email.com" required>
                    </div>
                    <div class="input-box">
                        <label for="Address">Endereço:</label>
                        <input type="text" id="address" name="address" placeholder="Rua teste, 000" required/>
                    </div>
                    <div class="input-box">
                        <label for="Address">Cidade:</label>
                        <input type="text" id="city" name="city" placeholder="City" required/>
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <label for="State">UF::</label>
                            <input type="text" id="state" name="state" placeholder="state" required/>
                        </div>
                        <div class="input-box">
                            <label for="Cep">CEP:</label>
                            <input type="number" id="cep" name="cep" placeholder="12.345-678" required/>
                        </div>    
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Pagamento</h3>
                    <div class="input-box">
                        <label for="Cards">Bandeiras de Cartões:</label>
                        <img src="./bandeiras-cartoes.png" alt="">
                    </div>
                    <div class="input-box">
                        <label for="Name">Nome no cartão:</label>
                        <input type="text" id="nameCard" name="nameCard" placeholder="Jacob Aiden" required>
                    </div>
                    <div class="input-box">
                        <label for="Number">Número do cartão:</label>
                        <input type="number" id="cardNumber" name="cardNumber" placeholder="1111 2222 3333 4444" required/>
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <label for="Exp">Exp.:</label>
                            <input type="text" id="exp" name="exp" placeholder="11/22" required/>
                        </div>        
                        <div class="input-box">
                            <label for="CVV">CVV:</label>
                            <input type="number" id="cvv" name="cvv" placeholder="123" required/>
                        </div>    
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Pagar</button>
        </form>
    </div>    
</body>
</html>

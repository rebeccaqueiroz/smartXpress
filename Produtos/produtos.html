<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <!-- Ícone do site -->
    <link rel="icon" href="../Imagens/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="../Imagens/favicon.ico" type="image/x-icon">
    <title>Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <nav>
      <a href="../index.html"><img src="../Imagens/smartxpress_logo.svg" alt="" /></a>
      <div class="search-bar">
        <form action="#" method="get">
          <input type="text" name="Search" placeholder="Pesquisar..." />
          <button type="submit"><i class='bx  bx-search-alt-2'  ></i> </button>
        </form>
      </div>

      <!-- Ícone do menu hamburger -->
      <div class="menu-icon" id="menu-icon">
        <i class='bx bx-menu' ></i>
      </div>

      <!-- Menu de navegação -->
      <ul class="nav-links" id="nav-links">
        <li><a href="#">Login</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li> 
        <li><a href="#"><i class='bx  bxs-cart'></i></a></li>
      </ul>
    </nav>
  </header>
    <div class="container">
        <aside class="filtro-lateral">
            <h2>Filtros</h2>
            <input type="text" id="search" class="search" placeholder="Buscar produtos...">
            <button type="submit"><i class='bx  bx-search-alt-2'  ></i></button>
            <div class="filtro-categorias">
                <h3>Categorias</h3>
                <label><input type="checkbox" name="categoria" value="iphone"> Iphone</label>
                <label><input type="checkbox" name="categoria" value="ipad"> IPad</label>
                <label><input type="checkbox" name="categoria" value="airpod"> AirPods</label>
                <label><input type="checkbox" name="categoria" value="applewatch"> AppleWatch</label>
            </div>

            <div class="filtro-preco">
                <h3>Preço</h3>
                <label>Mín.</label>
                <input type="text" class="preco" name="preco_min" placeholder="R$ 0,00" inputmode="numeric" autocomplete="off">
                <label>Máx.</label>
                <input type="text" class="preco" name="preco_max" placeholder="R$ 10.000,00" inputmode="numeric" autocomplete="off">
            </div>
        </aside>
        <main class="produtos">
        <div class="item">
            <img src="../Imagens/iphone16pro.png" alt="Iphone 16 Pro" />
            <p class="product-name">Iphone 16 Pro (128gb)</p>
            <div class="product-info">
            <div class="info-text">
                <p class="price">R$ 15.524,90</p>
            </div>
            <div class="product-actions">
                <button class="btn-fav"><i class='bx bxs-heart'></i></button>
                <button class="btn-cart"><i class='bx bxs-cart'></i></button>
            </div>
            </div>
        </div>

        <div class="item">
            <img src="../Imagens/iphone15promax.png" alt="Iphone 15 Pro Max" />
            <p class="product-name">Iphone 15 Pro Max (256gb)</p>
            <div class="product-info">
            <div class="info-text">
                <p class="price">R$ 6.078,90</p>
            </div>
            <div class="product-actions">
                <button class="btn-fav"><i class='bx bxs-heart'></i></button>
                <button class="btn-cart"><i class='bx bxs-cart'></i></button>
            </div>
            </div>
        </div>

        <div class="item">
            <img src="../Imagens/iphone-15plus.avif" alt="Iphone 15 Plus" />
            <p class="product-name">Iphone 15 Plus (128gb)</p>
            <div class="product-info">
            <div class="info-text">
                <p class="price">R$ 4.299,00</p>
            </div>
            <div class="product-actions">
                <button class="btn-fav"><i class='bx bxs-heart'></i></button>
                <button class="btn-cart"><i class='bx bxs-cart'></i></button>
            </div>
            </div>
        </div>

        </main>

    </div>
    <footer class="footer">
        <p class="p">&copy; 2025 SmartXpress. Todos os direitos reservados.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank"><i class='bx bxl-facebook-circle'></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class='bx bxl-instagram'></i></a>
            <a href="https://www.linkedin.com/" target="_blank"><i class='bx bxl-linkedin-square'></i></a>
        </div>
    </footer>   
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
<script src="./script.js"></script>
</html>
